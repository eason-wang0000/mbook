<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图书分类</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="__PUBLIC__/JQM/jquery.mobile-1.4.5.min.css" >
<script src="__PUBLIC__/JQM/jquery-1.11.1.min.js"></script>
<script src="__PUBLIC__/JQM/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
<div data-role="page">
  <div data-role="header" >
    <a data-ajax="false" href="../index/index" data-role="button" data-icon="home">首页</a>
    <h1>图书列表</h1>
  </div>
  <div data-role="content">
     <ul data-role="listview"  data-inset="true" >
        <volist name='blist' id='bdata'> 
             <li>
                <a data-ajax="false" href="book?book_id={$bdata.book_id}">
                    <img class="ui-li-thumb" src="__PUBLIC__/images/{$bdata.book_img}"   alt="" />
                    <span>{$bdata.book_name}</span><br/>
                    <span>原价：￥{$bdata.book_oldprice}</span><br/>
                    <span  style="color:#F09">折后价：￥{$bdata.book_newprice}</span>
                </a>
             </li>
        </volist>
     </ul>
  </div>
 
  <div data-role="footer" data-theme="b">
    <h1>机电书店</h1>
  </div>
</div>
</body>
</html>
